<md-input-container class="md-block">
    <!-- Use floating label instead of placeholder -->
    <label>Concept</label>
    <md-icon md-svg-src="{{ asset('bundles/arnaugmbandaccounting/img/icons/pen.svg') }}"></md-icon>
    <input id="activity-concept" ng-model="activity.concept" type="text" required>
</md-input-container>

<md-input-container class="md-icon-right md-block">
    <label>Amount</label>
    <md-icon md-svg-src="{{ asset('bundles/arnaugmbandaccounting/img/icons/money.svg') }}"></md-icon>
    <input ng-model="activity.amount" type="number" step="0.01" required>
    <md-icon md-svg-src="{{ asset('bundles/arnaugmbandaccounting/img/icons/ic_euro_24px.svg') }}"></md-icon>
</md-input-container>

<md-datepicker ng-model="activity.dateValue" md-placeholder="Date value"></md-datepicker>

<div layout="row" layout-align="end">
    <md-button class="md-raised md-primary" ng-click="save()" ng-disabled="!valid()">Save</md-button>
</div>
